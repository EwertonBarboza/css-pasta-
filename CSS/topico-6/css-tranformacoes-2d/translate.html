<!DOCTYPE html>
<html>

<head>
    <title>2D Transform</title>
    <style>
        .geeks {
            font-size: 25px;
            margin: 20px 0;
            margin-left: 100px;
        }

        img {
            border: -1px solid black;
            transition-duration: 2s;
            -webkit-transition-duration: 2s;
        }

        img:hover {
            transform: translate(100px, 100px);
        }
    </style>
</head>

<body>
    <div class="geeks">Instituto Federal de Alagoas</div>
    <img src="https://www2.ifal.edu.br/o-ifal/comunicacao/arquivos/logos/ifal.png/@@images/72793582-2ace-4b63-9552-fe13e9888dae.png"
        alt="" />
</body>

</html>
