<!DOCTYPE html>
<html>

<head>
    <style>
        .div1 {
            width: 200px;
            height: 100px;
            border: 1px solid green;
        }

        .div2 {
            width: 250px;
            height: 100px;
            padding: 50px;
            border: 1px solid red;
        }
    </style>
    <style>
        .div1 {
            background-color: red;
        }

        .div2 {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>
        Emanuel Paranhos CSS BOX SIZING
    </h1>

    <div class="div1">Está caixa um pouco menor quê tem 200 de largura e 100 de altura</div>
    <br>
    <div class="div2">Está caixa é maior tendo 250 de largura e 100 de altura, com preenchimento de 50.</div>
