<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminário</title>
    <style>
        /* Link não visitado */
        a:link {
            color: orange;
        }


        /* link visitado */
        a:visited {
            color: red;
        }



        /* Quando passa o mouse pelo link */
        a:hover {
            color: green;
        }


        /* Quando seleciona o link */
        a:active {
            color: orange;
            font-size: 30px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1>Seletores de Pseudoclasse</h1>
    <p>Usados para definir um estado especial de um elemento.
    </p>
    <p>Sempre se utiliza ":" para representar pseudoclasses.
