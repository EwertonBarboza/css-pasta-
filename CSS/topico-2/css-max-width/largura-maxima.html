<!DOCTYPE html>
<html>

<head>
    <style>
        p.ex1 {
            max-width: 50%;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>Max-width Propriedade</h1>

    <h2>max-width: none (Padrão):</h2>
    <p>Instituto Federal de Alagoas - Campus Palmeira dos Índios.</p>

    <h2>max-width: 50%:</h2>
    <p class="ex1">Instituto Federal de Alagoas - Campus Palmeira dos Índios.</p>

</body>

</html>
