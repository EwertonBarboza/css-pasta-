<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Position</title>
    <style>
        body {
            height: 300vh;
        }

        .container {
            position: absolute;
            width: 150px;
            height: 150px;
            background: green;
        }

        .box {
            position: relative;
            left: 10px;
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>

<body>

    <p>Position Relative e Absolute</p>
    <div class="container"></div>
    <div class="box"></div>


    <hr />
</body>

</html>
